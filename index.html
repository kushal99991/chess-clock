<!DOCTYPE html5>
<html>

<head>
    <title>Kushal Chess-Clock-Application</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="title">Chess-Clock-Application</h1>
    <!----<p id="text-area">Lets Start..</p>  -->
    <div id="timer">
        <p id="minute">25</p>
        <p>:</p>
        <p id="second">00</p>
    </div>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <button id="inc">+5</button>
    <button id="dec">-5</button>
    <script src="script.js"></script>
</body>

</html>
